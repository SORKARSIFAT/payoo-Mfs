<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Link: Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- Google Font  -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
.bebas-neue{
  font-family: "Bebas Neue", serif;
  
}

</style>
    
</head>
<body class="bebas-neue" id="body">
    
<main class="flex justify-center my-3">
<div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">

        
<div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="text-lg">Mobile Number</span>
                        </label>
                        <input id="phone-number" type="Text" placeholder=" Enter Your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover ">Forgot password?</a>
                        </label>
                      </div>
                      <div id="btn-login" class="form-control mt-6">
                        <button class=" bg-blue-500 text-white p-3 rounded-lg">Login</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</main>

    <script src="./js/app.js"></script>
</body>
</html>
